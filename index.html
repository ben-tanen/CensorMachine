<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Censor Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        var keyup = true;
        var beep = new Audio("beep.mp3");

        function soundOn() {
           if (keyup) {
                keyup = false;
                beep.play();
                $('h1').css('display', 'block');
            } 
        }

        function soundOff() {
            keyup = true;
            beep.pause();
            beep.currentTime = 0;
            $('h1').css('display', 'none');
        }

        $(document).keydown(soundOn);
        $(document).mousedown(soundOn);
        $(document).keyup(soundOff);
        $(document).mouseup(soundOff);

        beep.addEventListener('ended', function(){
            if (!keyup) beep.play();
        });
    </script>
    <style>
        body { margin: 0; padding: 0; background-color: black; color: white; font-family: sans-serif; text-align: center; }
        h1 { display: none; text-align: center; font-size: 150px; color: red; margin: 0; }
    </style>
</head>
<body>
    <p>Click or press any key to censor</p>
    <h1>BEEP</h1>
</body>
</html>
